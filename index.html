<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahindra UI</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Custom Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#E31837", /* Mahindra red (example) */
          },
        },
      },
    };
  </script>

  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="font-sans text-gray-900">

  <!-- ===== HEADER ===== -->
  <header class="header">
    <img class="h-[50px] w-[350px] " src="/assets/icons/logo.svg" alt="">
    <div class="header-call-button ">
        <img class="h-[20px] w-[20px]" src="/assets/icons/call.svg" alt="">
        <p class="font-semibold text-[16px] leading-[20px] text-[#FAFAFA]">+91 9901717339</p>
    </div>
  </header>

  <section class="hero">
    <div class="hero-blur"></div>
    <div class="hero-content">
        <div class="hero-content-top ">
            <h1>
              <span class="text-[#ED3237]">Mahindra</span>
              <span class="text-[white]">Blossom</span>
            </h1>
            <p >HOME OF POSITIVE ENERGY</p>
            <img src="/assets/icons/flower.svg" alt="">
            <span>2, 3 & 4BHK premium homes in Hopefarm Jn., Whitefield, </span>
        </div>
        <div class="hero-content-bottom"></div>

    </div>
    <div class="hero-image-container"></div>
  </section>



  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
